<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:action="@{/items/new}" th:object="${form}" method="post">
        <div class="form-group">
            <label th:for="itemCategory">상품종류</label>
            <select th:field="*{itemCategory}" class="form-control">
            <option value="">==상품 종류 선택==</option>
            <option th:each="category : ${T(jpabook.jpashop.domain.item.ItemCategory).values()}" th:value="${category}" th:text="${category}">
                종류명
            </option>
            </select>
        </div>
        <div class="form-group">
            <label th:for="name">상품명</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="price">가격</label>
            <input type="number" th:field="*{price}" class="form-control" placeholder="가격을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="stockQuantity">수량</label>
            <input type="number" th:field="*{stockQuantity}" class="form-control" placeholder="수량을 입력하세요">
        </div>
        <div class="form-group" th:if="itemCategory.value == ${T(jpabook.jpashop.domain.item.ItemCategory).BOOK}">
            <label th:for="author">저자</label>
            <input type="text" th:field="*{author}" class="form-control" placeholder="저자를 입력하세요">
        </div>
        <div class="form-group" th:if="${form.itemCategory == T(jpabook.jpashop.domain.item.ItemCategory).BOOK}">
            <label th:for="isbn">ISBN</label>
            <p th:text="${form.itemCategory}">ISBN</p>
            <p th:text="${category}">ISBN</p>
            <input type="text" th:field="*{isbn}" class="form-control" placeholder="ISBN을 입력하세요">
        </div>
        <div class="form-group" th:if="${form.itemCategory == T(jpabook.jpashop.domain.item.ItemCategory).ALBUM}">
            <label th:for="isbn">가수</label>
            <input type="text" th:field="*{artist}" class="form-control" placeholder="가수를 입력하세요">
        </div>
        <div class="form-group" th:if="${form.itemCategory == T(jpabook.jpashop.domain.item.ItemCategory).ALBUM}">
            <label th:for="isbn">etc</label>
            <input type="text" th:field="*{etc}" class="form-control" placeholder="etc를 입력하세요">
        </div>
        <div class="form-group"  th:if="${form.itemCategory == T(jpabook.jpashop.domain.item.ItemCategory).MOVIE}">
            <label th:for="isbn">감독</label>
            <input type="text" th:field="*{director}" class="form-control" placeholder="감독을 입력하세요">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
