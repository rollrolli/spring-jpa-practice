spring:
  datasource:
    url:  jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
#      애플리케이션 실행 시점에 테이블을 모두 지우고 다시 생성
    properties:
      hibernate:
#        show_sql: true
#        이 옵션은 System.out.println 으로 sql 로그를 찍겠다는 의미
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace # 쿼리 파라미터 로깅
